name: Deploy cert-manager (GKE)

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform Action'
        required: true
        type: choice
        options:
          - plan
          - apply
        default: 'plan'
  push:
    branches:
      - main
    paths:
      - 'cert-manager/terraform/**'
      - '.github/workflows/deploy-cert-manager-gke.yaml'
  pull_request:
    paths:
      - 'cert-manager/terraform/**'
      - '.github/workflows/deploy-cert-manager-gke.yaml'

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TERRAFORM_VERSION: '1.6.0'
  KUBECTL_VERSION: '1.28.0'
  WORKING_DIR: 'cert-manager/terraform'
  CLOUD_PROVIDER: 'gke'

jobs:
  setup-environment:
    name: Setup GKE Environment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup kubectl and get GKE credentials
        run: |
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
          
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}
          
          kubectl cluster-info
          kubectl get nodes
          echo "‚úÖ Connected to GKE cluster"

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [setup-environment]
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Get GKE Cluster Info
        id: cluster_info
        run: |
          ENDPOINT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(endpoint)')
          CA_CERT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(masterAuth.clusterCaCertificate)')
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT
          echo "ca_cert=$CA_CERT" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Cleanup old backend configs
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          # Remove only backend config files (NOT state files)
          # State files remain safely in GCS bucket across all runs
          # This ensures clean regeneration of backend configuration
          rm -f backend.tf backend-config.tf

      - name: Configure backend
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bash ../../.github/scripts/configure-backend.sh "${{ env.CLOUD_PROVIDER }}" "cert-manager"
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          cloud_provider       = "${{ env.CLOUD_PROVIDER }}"
          project_id           = "${{ secrets.GCP_PROJECT_ID }}"
          region               = "${{ secrets.REGION }}"
          gke_endpoint         = "${{ steps.cluster_info.outputs.endpoint }}"
          gke_ca_certificate   = "${{ steps.cluster_info.outputs.ca_cert }}"
          install_cert_manager = true
          create_issuer        = true
          release_name         = "cert-manager"
          cert_manager_version = "v1.19.2"
          namespace            = "cert-manager"
          letsencrypt_email    = "${{ secrets.LETSENCRYPT_EMAIL }}"
          cert_issuer_name     = "letsencrypt-prod"
          cert_issuer_kind     = "ClusterIssuer"
          issuer_server        = "https://acme-v02.api.letsencrypt.org/directory"
          ingress_class_name   = "nginx"
          EOF

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          set +e
          terraform plan -out=tfplan -detailed-exitcode
          EXIT_CODE=$?
          set -e
          
          echo "exitcode=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $EXIT_CODE -eq 1 ]; then
            echo "‚ùå Terraform plan failed!"
            exit 1
          fi
          
          terraform show tfplan > plan.txt
          exit 0

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-cert-manager-gke
          path: |
            ${{ env.WORKING_DIR }}/tfplan
            ${{ env.WORKING_DIR }}/plan.txt
          retention-days: 5

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.WORKING_DIR }}/plan.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n\n... (truncated)' : plan;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan - cert-manager (GKE)\n\`\`\`\n${truncatedPlan}\n\`\`\``
            })

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [setup-environment, terraform-plan]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.terraform_action == 'apply')
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Get GKE Cluster Info
        id: cluster_info
        run: |
          ENDPOINT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(endpoint)')
          CA_CERT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(masterAuth.clusterCaCertificate)')
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT
          echo "ca_cert=$CA_CERT" >> $GITHUB_OUTPUT

      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          cloud_provider       = "${{ env.CLOUD_PROVIDER }}"
          project_id           = "${{ secrets.GCP_PROJECT_ID }}"
          region               = "${{ secrets.REGION }}"
          gke_endpoint         = "${{ steps.cluster_info.outputs.endpoint }}"
          gke_ca_certificate   = "${{ steps.cluster_info.outputs.ca_cert }}"
          install_cert_manager = true
          create_issuer        = true
          release_name         = "cert-manager"
          cert_manager_version = "v1.19.2"
          namespace            = "cert-manager"
          letsencrypt_email    = "${{ secrets.LETSENCRYPT_EMAIL }}"
          cert_issuer_name     = "letsencrypt-prod"
          cert_issuer_kind     = "ClusterIssuer"
          issuer_server        = "https://acme-v02.api.letsencrypt.org/directory"
          ingress_class_name   = "nginx"
          EOF

      - name: Cleanup old backend configs
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          # Remove only backend config files (NOT state files)
          # State files remain safely in GCS bucket across all runs
          # This ensures clean regeneration of backend configuration
          rm -f backend.tf backend-config.tf

      - name: Configure backend
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bash ../../.github/scripts/configure-backend.sh "${{ env.CLOUD_PROVIDER }}" "cert-manager"
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-cert-manager-gke
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Output deployment info
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform output -json > terraform-outputs.json

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-cert-manager-gke
          path: ${{ env.WORKING_DIR }}/terraform-outputs.json
          retention-days: 30

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [setup-environment, terraform-apply]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Verify cert-manager deployment
        run: |
          echo "üîç Verifying cert-manager deployment..."
          
          echo "Checking cert-manager namespace..."
          kubectl get namespace cert-manager
          
          echo "Checking cert-manager pods..."
          kubectl get pods -n cert-manager
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/instance=cert-manager -n cert-manager --timeout=300s
          
          echo "Checking ClusterIssuer..."
          kubectl get clusterissuer letsencrypt-prod
          kubectl describe clusterissuer letsencrypt-prod
          
          echo "‚úÖ cert-manager deployment verified successfully"
