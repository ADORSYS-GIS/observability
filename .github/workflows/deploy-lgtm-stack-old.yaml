name: Deploy LGTM Stack

on:
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: 'Cloud Provider'
        required: true
        type: choice
        options:
          - gke
          - eks
          - aks
          - generic
        default: 'gke'
      terraform_action:
        description: 'Terraform Action'
        required: true
        type: choice
        options:
          - plan
          - apply
        default: 'plan'
  push:
    branches:
      - main
    paths:
      - 'lgtm-stack/terraform/**'
      - '.github/workflows/deploy-lgtm-stack.yaml'
  pull_request:
    paths:
      - 'lgtm-stack/terraform/**'
      - '.github/workflows/deploy-lgtm-stack.yaml'

env:
  TERRAFORM_VERSION: '1.6.0'
  KUBECTL_VERSION: '1.28.0'
  WORKING_DIR: 'lgtm-stack/terraform'

jobs:
  setup-environment:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      cloud_provider: ${{ steps.detect-provider.outputs.cloud_provider }}
      cluster_context: ${{ steps.setup-kubectl.outputs.cluster_context }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect or use specified cloud provider
        id: detect-provider
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PROVIDER="${{ inputs.cloud_provider }}"
          else
            # Auto-detect from secrets/variables
            PROVIDER="${{ secrets.CLOUD_PROVIDER || 'gke' }}"
          fi
          echo "cloud_provider=$PROVIDER" >> $GITHUB_OUTPUT
          echo "ðŸ” Cloud Provider: $PROVIDER"

      - name: Setup Cloud Credentials - GKE
        if: steps.detect-provider.outputs.cloud_provider == 'gke'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud Credentials - EKS
        if: steps.detect-provider.outputs.cloud_provider == 'eks'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Cloud Credentials - AKS
        if: steps.detect-provider.outputs.cloud_provider == 'aks'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup kubectl
        id: setup-kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Decode and setup kubeconfig
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > /tmp/kubeconfig
          export KUBECONFIG=/tmp/kubeconfig
          
          # Test cluster connectivity
          kubectl cluster-info
          kubectl get nodes
          
          CONTEXT=$(kubectl config current-context)
          echo "cluster_context=$CONTEXT" >> $GITHUB_OUTPUT
          echo "âœ… Connected to cluster: $CONTEXT"

      - name: Validate cluster connectivity
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          echo "ðŸ“Š Cluster Information:"
          kubectl version --short || kubectl version
          kubectl get namespaces
          echo "âœ… Cluster is accessible"

  import-existing-resources:
    name: Import Existing Resources
    runs-on: ubuntu-latest
    needs: setup-environment
    outputs:
      import_report: ${{ steps.import.outputs.report }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > /tmp/kubeconfig
          export KUBECONFIG=/tmp/kubeconfig

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure backend
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bash ../../.github/scripts/configure-backend.sh \
            "${{ needs.setup-environment.outputs.cloud_provider }}"
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_STORAGE_CONTAINER }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Import existing resources
        id: import
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          bash ../../.github/scripts/import-existing-resources.sh
        continue-on-error: true

      - name: Upload import report
        uses: actions/upload-artifact@v4
        with:
          name: import-report
          path: ${{ env.WORKING_DIR }}/import-report.json
          retention-days: 30

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [setup-environment, import-existing-resources]
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > /tmp/kubeconfig

      - name: Setup Cloud Credentials - GKE
        if: needs.setup-environment.outputs.cloud_provider == 'gke'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud Credentials - EKS
        if: needs.setup-environment.outputs.cloud_provider == 'eks'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Cloud Credentials - AKS
        if: needs.setup-environment.outputs.cloud_provider == 'aks'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure backend
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bash ../../.github/scripts/configure-backend.sh \
            "${{ needs.setup-environment.outputs.cloud_provider }}"
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_STORAGE_CONTAINER }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          cloud_provider       = "${{ needs.setup-environment.outputs.cloud_provider }}"
          environment          = "${{ secrets.ENVIRONMENT }}"
          monitoring_domain    = "${{ secrets.MONITORING_DOMAIN }}"
          letsencrypt_email    = "${{ secrets.LETSENCRYPT_EMAIL }}"
          grafana_admin_password = "${{ secrets.GRAFANA_ADMIN_PASSWORD }}"
          
          # GKE-specific (if applicable)
          project_id       = "${{ secrets.GCP_PROJECT_ID }}"
          cluster_name     = "${{ secrets.CLUSTER_NAME }}"
          cluster_location = "${{ secrets.CLUSTER_LOCATION }}"
          region           = "${{ secrets.REGION }}"
          EOF

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan -out=tfplan -detailed-exitcode || export exitcode=$?
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          exit 0

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.WORKING_DIR }}/tfplan', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan\n\`\`\`\n${plan}\n\`\`\``
            })

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [setup-environment, terraform-plan]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.terraform_action == 'apply')
    environment:
      name: ${{ secrets.ENVIRONMENT }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > /tmp/kubeconfig

      - name: Setup Cloud Credentials - GKE
        if: needs.setup-environment.outputs.cloud_provider == 'gke'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud Credentials - EKS
        if: needs.setup-environment.outputs.cloud_provider == 'eks'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Cloud Credentials - AKS
        if: needs.setup-environment.outputs.cloud_provider == 'aks'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure backend
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bash ../../.github/scripts/configure-backend.sh \
            "${{ needs.setup-environment.outputs.cloud_provider }}"
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_STORAGE_CONTAINER }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Output deployment info
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform output -json > terraform-outputs.json

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ env.WORKING_DIR }}/terraform-outputs.json
          retention-days: 30

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [setup-environment, terraform-apply]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > /tmp/kubeconfig
          export KUBECONFIG=/tmp/kubeconfig

      - name: Run deployment verification
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          bash .github/scripts/verify-deployment.sh
        env:
          CLOUD_PROVIDER: ${{ needs.setup-environment.outputs.cloud_provider }}
          MONITORING_DOMAIN: ${{ secrets.MONITORING_DOMAIN }}

      - name: Run smoke tests
        run: |
          export KUBECONFIG=/tmp/kubeconfig
          bash .github/scripts/smoke-tests.sh
        env:
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          MONITORING_DOMAIN: ${{ secrets.MONITORING_DOMAIN }}

      - name: Upload verification report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: verification-report
          path: |
            verification-report.html
            smoke-test-results.json
          retention-days: 30
