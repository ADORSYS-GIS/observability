name: Deploy LGTM Stack (GKE)

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform Action'
        required: true
        type: choice
        options:
          - plan
          - apply
        default: 'plan'
      force_destroy:
        description: 'Force destroy storage buckets (use with caution)'
        required: true
        type: boolean
        default: false
  push:
    branches:
      - main
      - 25-setup-pipeline-for-deploying-terraform-scripts
    paths:
      - 'lgtm-stack/terraform/**'
      - '.github/workflows/deploy-lgtm-gke.yaml'
  pull_request:
    paths:
      - 'lgtm-stack/terraform/**'
      - '.github/workflows/deploy-lgtm-gke.yaml'
      
permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TERRAFORM_VERSION: '1.6.0'
  KUBECTL_VERSION: '1.28.0'
  WORKING_DIR: 'lgtm-stack/terraform'
  CLOUD_PROVIDER: 'gke'

jobs:
  setup-environment:
    name: Setup GKE Environment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Setup kubectl and get GKE credentials
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Get cluster credentials using gcloud (authenticated via google-github-actions/auth)
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}
          
          # Test cluster connectivity
          kubectl cluster-info
          kubectl get nodes
          echo "‚úÖ Connected to GKE cluster"



  import-existing-resources:
    name: Import Existing Resources
    runs-on: ubuntu-latest
    needs: setup-environment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Setup kubectl and get GKE credentials
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Get cluster credentials
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Cleanup old backend configs
        working-directory: ${{ env.WORKING_DIR }}
        run: rm -f backend.tf backend-config.tf

      - name: Configure backend
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bash ../../.github/scripts/configure-backend.sh "${{ env.CLOUD_PROVIDER }}"
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Import existing resources
        working-directory: ${{ env.WORKING_DIR }}
        run: bash ../../.github/scripts/import-existing-resources.sh
        env:
          CLOUD_PROVIDER: ${{ env.CLOUD_PROVIDER }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          NAMESPACE: "observability"
        continue-on-error: true

      - name: Upload import report
        uses: actions/upload-artifact@v4
        with:
          name: import-report
          path: ${{ env.WORKING_DIR }}/import-report.json
          retention-days: 30

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [setup-environment, import-existing-resources]
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Setup kubectl and get GKE credentials
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Get cluster credentials
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Get GKE Cluster Info
        id: cluster_info
        run: |
          ENDPOINT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(endpoint)')
          CA_CERT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(masterAuth.clusterCaCertificate)')
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT
          echo "ca_cert=$CA_CERT" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Cleanup old backend configs
        working-directory: ${{ env.WORKING_DIR }}
        run: rm -f backend.tf backend-config.tf

      - name: Configure backend
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bash ../../.github/scripts/configure-backend.sh "${{ env.CLOUD_PROVIDER }}"
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          cloud_provider         = "${{ env.CLOUD_PROVIDER }}"
          project_id             = "${{ secrets.GCP_PROJECT_ID }}"
          cluster_name           = "${{ secrets.CLUSTER_NAME }}"
          cluster_location       = "${{ secrets.CLUSTER_LOCATION }}"
          region                 = "${{ secrets.REGION }}"
          environment            = "production"
          monitoring_domain      = "${{ secrets.MONITORING_DOMAIN }}"
          letsencrypt_email      = "${{ secrets.LETSENCRYPT_EMAIL }}"
          grafana_admin_password = "${{ secrets.GRAFANA_ADMIN_PASSWORD }}"
          force_destroy          = ${{ inputs.force_destroy || 'false' }}
          gke_endpoint           = "${{ steps.cluster_info.outputs.endpoint }}"
          gke_ca_certificate     = "${{ steps.cluster_info.outputs.ca_cert }}"
          EOF

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          set +e
          terraform plan -out=tfplan -detailed-exitcode
          EXIT_CODE=$?
          set -e
          
          echo "exitcode=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $EXIT_CODE -eq 1 ]; then
            echo "‚ùå Terraform plan failed!"
            exit 1
          fi
          
          # Also save plan as text for PR comments
          terraform show tfplan > plan.txt
          exit 0

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            ${{ env.WORKING_DIR }}/tfplan
            ${{ env.WORKING_DIR }}/plan.txt
          retention-days: 5

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.WORKING_DIR }}/plan.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n\n... (truncated)' : plan;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan (GKE)\n\`\`\`\n${truncatedPlan}\n\`\`\``
            })

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [setup-environment, import-existing-resources, terraform-plan]
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/25-setup-pipeline-for-deploying-terraform-scripts')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.terraform_action == 'apply')
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Setup kubectl and get GKE credentials
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Get GKE credentials
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Get GKE Cluster Info
        id: cluster_info
        run: |
          ENDPOINT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(endpoint)')
          CA_CERT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(masterAuth.clusterCaCertificate)')
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT
          echo "ca_cert=$CA_CERT" >> $GITHUB_OUTPUT

      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          cloud_provider         = "${{ env.CLOUD_PROVIDER }}"
          project_id             = "${{ secrets.GCP_PROJECT_ID }}"
          cluster_name           = "${{ secrets.CLUSTER_NAME }}"
          cluster_location       = "${{ secrets.CLUSTER_LOCATION }}"
          region                 = "${{ secrets.REGION }}"
          environment            = "production"
          monitoring_domain      = "${{ secrets.MONITORING_DOMAIN }}"
          letsencrypt_email      = "${{ secrets.LETSENCRYPT_EMAIL }}"
          grafana_admin_password = "${{ secrets.GRAFANA_ADMIN_PASSWORD }}"
          force_destroy          = ${{ inputs.force_destroy || 'false' }}
          gke_endpoint           = "${{ steps.cluster_info.outputs.endpoint }}"
          gke_ca_certificate     = "${{ steps.cluster_info.outputs.ca_cert }}"
          EOF


      - name: Cleanup old backend configs
        working-directory: ${{ env.WORKING_DIR }}
        run: rm -f backend.tf backend-config.tf

      - name: Configure backend
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bash ../../.github/scripts/configure-backend.sh "${{ env.CLOUD_PROVIDER }}"
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Output deployment info
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform output -json > terraform-outputs.json

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ env.WORKING_DIR }}/terraform-outputs.json
          retention-days: 30
          

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [setup-environment, terraform-apply]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Setup kubectl and get GKE credentials
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Get GKE credentials
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Run deployment verification
        run: bash .github/scripts/verify-deployment.sh
        env:
          MONITORING_DOMAIN: ${{ secrets.MONITORING_DOMAIN }}

      - name: Run smoke tests
        run: bash .github/scripts/smoke-tests.sh
        env:
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          MONITORING_DOMAIN: ${{ secrets.MONITORING_DOMAIN }}
          USE_PORT_FORWARD: "true"

      - name: Get LoadBalancer IP
        run: |
          echo "üåê Retrieving External IP for Ingress Controller..."
          # Try to get IP from the ingress service
          IP=""
          for i in {1..10}; do
            IP=$(kubectl get svc -n ingress-nginx nginx-monitoring-ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
            if [ -n "$IP" ]; then break; fi
            echo "  ‚è≥ Waiting for LoadBalancer IP... (attempt $i)"
            sleep 10
          done
          
          if [ -n "$IP" ]; then
            echo "‚úÖ External IP: $IP"
            echo "üëâ POINT YOUR DOMAIN (*.${{ secrets.MONITORING_DOMAIN }}) TO THIS IP"
            echo "lb_ip=$IP" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è  Could not retrieve External IP. Check 'kubectl get svc -n ingress-nginx' manually."
          fi

      - name: Upload verification report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: verification-report
          path: |
            verification-report.html
            smoke-test-results.json
          retention-days: 30
