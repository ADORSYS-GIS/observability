name: Terraform CI

on:
  pull_request:
    paths:
      - '**/terraform/**'
      - '.github/workflows/terraform-ci.yaml'
  push:
    branches:
      - main
    paths:
      - '**/terraform/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-fmt:
    name: Format Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component:
          - argocd-agent
          - argocd
          - cert-manager
          - ingress-controller
          - lgtm-stack

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.0"

      - name: Terraform Format Check
        id: fmt
        working-directory: ${{ matrix.component }}/terraform
        run: terraform fmt -check -recursive
        continue-on-error: false

  terraform-validate:
    name: Validate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component:
          - argocd-agent
          - argocd
          - cert-manager
          - ingress-controller
          - lgtm-stack

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.0"

      - name: Terraform Init
        id: init
        working-directory: ${{ matrix.component }}/terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        working-directory: ${{ matrix.component }}/terraform
        run: terraform validate -no-color

  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component:
          - argocd-agent
          - argocd
          - cert-manager
          - ingress-controller
          - lgtm-stack

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache TFLint plugins
        uses: actions/cache@v4
        with:
          path: ~/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles(format('{0}/terraform/.tflint.hcl', matrix.component)) }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.52.0

      - name: Initialize TFLint
        working-directory: ${{ matrix.component }}/terraform
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint
        working-directory: ${{ matrix.component }}/terraform
        run: tflint --recursive --format compact

  tfsec:
    name: Security Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component:
          - argocd-agent
          - argocd
          - cert-manager
          - ingress-controller
          - lgtm-stack

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ matrix.component }}/terraform
          soft_fail: true


